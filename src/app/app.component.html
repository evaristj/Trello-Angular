<header>
  <h1>TRELLO PRUEBA</h1>
</header>
<div class="crearTarea">
  <crear-tarea (insertarTarea)="nuevaTarea($event)"></crear-tarea>
  <br>
  <div class="nuevoListado">
    <no-completadas (taskIncomplete)="tasksIncomplete()" (taskComplete)="tasksComplete()" 
    (allTasks)="allTask()" (textoTarea)="buscarTarea($event)"></no-completadas>
  </div>
  <div class="lista-tareas">
    <listado-tareas [arrData]="tasks" (arrTasksComplete)="newTasksComplete()"></listado-tareas>
  </div>
</div>
