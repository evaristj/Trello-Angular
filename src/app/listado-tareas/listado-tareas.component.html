<div class="tareas {{ task.completada ? 'false' : 'true' }}" *ngFor="let task of arrData; let n = index">
  <h3>{{ task.text }}</h3>
  <p>{{ task.id }}</p>
  <p>Completada: 
    <span><input type="checkbox" name="tareaCompletada" [(ngModel)]="task.completada" (change)="arrTaskComplete()"></span>
    {{ task.completada }}
  </p>
  <p>Tarea nÃºmero {{ n +1 }}</p>
  <button (click)="eliminarTarea(task)">Eliminar</button>
</div>
